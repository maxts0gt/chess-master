<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Master - Realistic Chess Experience</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #0f0f23 50%, #16213e 100%);
            color: #f8fafc;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }
        
        /* Ambient background animation */
        body::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(59, 130, 246, 0.1) 0%, transparent 70%);
            animation: ambientRotate 30s linear infinite;
        }
        
        @keyframes ambientRotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .game-container {
            background: rgba(30, 41, 59, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 40px;
            box-shadow: 
                0 0 100px rgba(59, 130, 246, 0.3),
                0 20px 60px rgba(0, 0, 0, 0.5),
                inset 0 0 60px rgba(59, 130, 246, 0.1);
            position: relative;
            z-index: 1;
        }
        
        .game-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .game-title {
            font-size: 48px;
            font-weight: 800;
            background: linear-gradient(to right, #3b82f6, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 60px rgba(59, 130, 246, 0.5);
            margin-bottom: 10px;
            letter-spacing: -1px;
        }
        
        .game-subtitle {
            color: #94a3b8;
            font-size: 18px;
            font-weight: 300;
        }
        
        .board-container {
            position: relative;
            width: 640px;
            height: 640px;
            margin: 0 auto;
            perspective: 1000px;
        }
        
        .chess-board {
            width: 100%;
            height: 100%;
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            grid-template-rows: repeat(8, 1fr);
            border: 3px solid #334155;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 
                0 10px 40px rgba(0, 0, 0, 0.5),
                inset 0 0 20px rgba(0, 0, 0, 0.3);
            transform-style: preserve-3d;
            transition: transform 0.3s ease;
        }
        
        .board-container:hover .chess-board {
            transform: rotateX(2deg) rotateY(-2deg);
        }
        
        .square {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .square.light {
            background: linear-gradient(135deg, #f3e5c0 0%, #e8d5a6 100%);
        }
        
        .square.dark {
            background: linear-gradient(135deg, #8b6f47 0%, #705a3d 100%);
        }
        
        .square.highlighted {
            background: radial-gradient(circle, #fbbf24 0%, #f59e0b 100%) !important;
            box-shadow: inset 0 0 20px rgba(251, 191, 36, 0.8);
        }
        
        .square.possible-move::after {
            content: '';
            position: absolute;
            width: 30%;
            height: 30%;
            background: radial-gradient(circle, rgba(34, 197, 94, 0.8) 0%, rgba(34, 197, 94, 0.4) 100%);
            border-radius: 50%;
            animation: pulse 1s ease-in-out infinite;
        }
        
        .square.possible-capture::after {
            content: '';
            position: absolute;
            width: 90%;
            height: 90%;
            border: 3px solid rgba(239, 68, 68, 0.8);
            border-radius: 50%;
            animation: pulse 1s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.1); opacity: 0.4; }
        }
        
        .chess-piece {
            font-size: 56px;
            user-select: none;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.3));
            z-index: 10;
            position: relative;
        }
        
        .chess-piece.white {
            color: #ffffff;
            text-shadow: 
                0 0 20px rgba(255, 255, 255, 0.5),
                0 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .chess-piece.black {
            color: #1a1a1a;
            text-shadow: 
                0 0 20px rgba(0, 0, 0, 0.5),
                0 2px 4px rgba(255, 255, 255, 0.1);
        }
        
        .chess-piece.dragging {
            cursor: grabbing;
            transform: scale(1.2) rotate(5deg);
            filter: drop-shadow(0 8px 16px rgba(0, 0, 0, 0.5));
            z-index: 100;
        }
        
        .chess-piece.captured {
            animation: captureAnimation 0.5s ease-out forwards;
        }
        
        @keyframes captureAnimation {
            0% { transform: scale(1) rotate(0deg); opacity: 1; }
            50% { transform: scale(1.5) rotate(180deg); opacity: 0.5; }
            100% { transform: scale(0) rotate(360deg); opacity: 0; }
        }
        
        .move-animation {
            animation: moveAnimation 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        @keyframes moveAnimation {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        .controls {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        
        .btn {
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            color: white;
            padding: 14px 28px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 
                0 4px 20px rgba(59, 130, 246, 0.3),
                0 2px 10px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }
        
        .btn:hover::before {
            width: 300px;
            height: 300px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 
                0 8px 30px rgba(59, 130, 246, 0.4),
                0 4px 15px rgba(0, 0, 0, 0.3);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .player-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        
        .player {
            background: rgba(51, 65, 85, 0.5);
            padding: 15px 25px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            gap: 15px;
            min-width: 200px;
        }
        
        .player.active {
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.2) 0%, rgba(139, 92, 246, 0.2) 100%);
            box-shadow: 0 0 30px rgba(59, 130, 246, 0.3);
        }
        
        .player-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }
        
        .player-details h3 {
            font-size: 18px;
            margin-bottom: 2px;
        }
        
        .player-rating {
            color: #94a3b8;
            font-size: 14px;
        }
        
        .timer {
            font-size: 24px;
            font-weight: bold;
            color: #f8fafc;
            font-variant-numeric: tabular-nums;
        }
        
        /* Coordinate labels */
        .coordinates {
            position: absolute;
            pointer-events: none;
        }
        
        .rank-label {
            position: absolute;
            left: -30px;
            font-weight: 600;
            color: #64748b;
            font-size: 14px;
        }
        
        .file-label {
            position: absolute;
            bottom: -30px;
            font-weight: 600;
            color: #64748b;
            font-size: 14px;
        }
        
        /* Sound indicator */
        .sound-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(51, 65, 85, 0.8);
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .sound-toggle:hover {
            background: rgba(59, 130, 246, 0.3);
        }
        
        .sound-toggle.muted {
            opacity: 0.5;
        }
        
        /* Captured pieces */
        .captured-pieces {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            padding: 15px;
            background: rgba(51, 65, 85, 0.3);
            border-radius: 12px;
        }
        
        .captured-set {
            display: flex;
            gap: 5px;
            align-items: center;
        }
        
        .captured-piece {
            font-size: 24px;
            opacity: 0.7;
        }
        
        .material-advantage {
            font-size: 18px;
            font-weight: bold;
            color: #10b981;
            margin-left: 10px;
        }
        
        /* Notation panel */
        .notation-panel {
            position: absolute;
            right: -300px;
            top: 0;
            width: 250px;
            height: 100%;
            background: rgba(30, 41, 59, 0.95);
            border-radius: 12px;
            padding: 20px;
            overflow-y: auto;
        }
        
        .notation-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 15px;
            color: #94a3b8;
        }
        
        .move-list {
            list-style: none;
        }
        
        .move-item {
            padding: 8px;
            border-radius: 6px;
            margin-bottom: 4px;
            display: flex;
            gap: 15px;
            transition: all 0.2s ease;
        }
        
        .move-item:hover {
            background: rgba(59, 130, 246, 0.1);
        }
        
        .move-number {
            color: #64748b;
            min-width: 30px;
        }
        
        .move-notation {
            color: #f8fafc;
            font-weight: 500;
        }
        
        /* Loading animation */
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 60px;
            animation: spin 2s linear infinite;
        }
        
        @keyframes spin {
            from { transform: translate(-50%, -50%) rotate(0deg); }
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }
        
        /* Promotion dialog */
        .promotion-dialog {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(30, 41, 59, 0.98);
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            z-index: 1000;
            display: none;
        }
        
        .promotion-title {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .promotion-pieces {
            display: flex;
            gap: 15px;
        }
        
        .promotion-option {
            font-size: 60px;
            cursor: pointer;
            padding: 10px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        
        .promotion-option:hover {
            background: rgba(59, 130, 246, 0.2);
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="sound-toggle" onclick="toggleSound()">
        <span id="soundIcon">ðŸ”Š</span>
    </div>
    
    <div class="game-container">
        <div class="game-header">
            <h1 class="game-title">â™š CHESS MASTER</h1>
            <p class="game-subtitle">Experience Chess Like Never Before</p>
        </div>
        
        <div class="player-info">
            <div class="player" id="blackPlayer">
                <div class="player-avatar">ðŸ¤–</div>
                <div class="player-details">
                    <h3>AI Master</h3>

            <div class="player active" id="whitePlayer">
                <div class="player-avatar">ðŸ‘¤</div>

                    <div class="player-rating">ELO: 1500</div>
                </div>

                <!-- Board will be generated by JavaScript -->

                    <!-- Moves will be added here -->
                </ul>

        <div class="controls">
            <button class="btn" onclick="newGame()">New Game</button>

        </div>
    </div>
    
    <div class="promotion-dialog" id="promotionDialog">
        <h3 class="promotion-title">Choose Promotion</h3>
        <div class="promotion-pieces">
            <span class="promotion-option" onclick="promote('Q')">â™•</span>
            <span class="promotion-option" onclick="promote('R')">â™–</span>
            <span class="promotion-option" onclick="promote('B')">â™—</span>
            <span class="promotion-option" onclick="promote('N')">â™˜</span>
        </div>
    </div>
    
    <script>
        // Chess game state
        let board = [];
        let selectedSquare = null;
        let currentPlayer = 'white';
        let moveHistory = [];
        let soundEnabled = true;
        let capturedPieces = { white: [], black: [] };
        let boardFlipped = false;
        
        // Chess pieces
        const pieces = {
            'K': 'â™”', 'Q': 'â™•', 'R': 'â™–', 'B': 'â™—', 'N': 'â™˜', 'P': 'â™™',
            'k': 'â™š', 'q': 'â™›', 'r': 'â™œ', 'b': 'â™', 'n': 'â™ž', 'p': 'â™Ÿ'
        };
        
        // Initial board setup
        const initialBoard = [
            ['r', 'n', 'b', 'q', 'k', 'b', 'n', 'r'],
            ['p', 'p', 'p', 'p', 'p', 'p', 'p', 'p'],
            ['.', '.', '.', '.', '.', '.', '.', '.'],
            ['.', '.', '.', '.', '.', '.', '.', '.'],
            ['.', '.', '.', '.', '.', '.', '.', '.'],
            ['.', '.', '.', '.', '.', '.', '.', '.'],
            ['P', 'P', 'P', 'P', 'P', 'P', 'P', 'P'],
            ['R', 'N', 'B', 'Q', 'K', 'B', 'N', 'R']
        ];
        
        // Sound effects (using Web Audio API for better quality)
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        
        function playSound(type) {
            if (!soundEnabled) return;
            
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            switch(type) {
                case 'move':
                    oscillator.frequency.value = 196;
                    gainNode.gain.value = 0.1;
                    oscillator.start();
                    oscillator.stop(audioContext.currentTime + 0.1);
                    break;
                case 'capture':
                    oscillator.frequency.value = 130;
                    gainNode.gain.value = 0.15;
                    oscillator.start();
                    oscillator.stop(audioContext.currentTime + 0.2);
                    break;
                case 'check':
                    oscillator.frequency.value = 440;
                    gainNode.gain.value = 0.2;
                    oscillator.start();
                    oscillator.stop(audioContext.currentTime + 0.3);
                    break;
                case 'castle':
                    oscillator.frequency.value = 262;
                    gainNode.gain.value = 0.1;
                    oscillator.start();
                    oscillator.stop(audioContext.currentTime + 0.15);
                    break;
            }
        }
        
        function initializeBoard() {
            board = initialBoard.map(row => [...row]);
            renderBoard();
            updatePlayerTurn();
        }
        
        function renderBoard() {
            const boardElement = document.getElementById('board');
            boardElement.innerHTML = '';
            
            for (let row = 0; row < 8; row++) {
                for (let col = 0; col < 8; col++) {
                    const displayRow = boardFlipped ? 7 - row : row;
                    const displayCol = boardFlipped ? 7 - col : col;
                    
                    const square = document.createElement('div');
                    square.className = `square ${(row + col) % 2 === 0 ? 'light' : 'dark'}`;
                    square.dataset.row = displayRow;
                    square.dataset.col = displayCol;
                    
                    const piece = board[displayRow][displayCol];
                    if (piece !== '.') {
                        const pieceElement = document.createElement('div');
                        pieceElement.className = `chess-piece ${piece === piece.toUpperCase() ? 'white' : 'black'}`;
                        pieceElement.textContent = pieces[piece];
                        pieceElement.draggable = true;
                        
                        pieceElement.addEventListener('dragstart', handleDragStart);
                        pieceElement.addEventListener('dragend', handleDragEnd);
                        
                        square.appendChild(pieceElement);
                    }
                    
                    square.addEventListener('click', handleSquareClick);
                    square.addEventListener('dragover', handleDragOver);
                    square.addEventListener('drop', handleDrop);
                    
                    // Add coordinate labels
                    if (col === 0) {
                        const rankLabel = document.createElement('div');
                        rankLabel.className = 'rank-label';
                        rankLabel.textContent = boardFlipped ? row + 1 : 8 - row;
                        rankLabel.style.top = `${row * 80 + 35}px`;
                        boardElement.appendChild(rankLabel);
                    }
                    
                    if (row === 7) {
                        const fileLabel = document.createElement('div');
                        fileLabel.className = 'file-label';
                        fileLabel.textContent = String.fromCharCode(97 + (boardFlipped ? 7 - col : col));
                        fileLabel.style.left = `${col * 80 + 35}px`;
                        boardElement.appendChild(fileLabel);
                    }
                    
                    boardElement.appendChild(square);
                }
            }
        }
        
        function handleSquareClick(e) {
            const square = e.currentTarget;
            const row = parseInt(square.dataset.row);
            const col = parseInt(square.dataset.col);
            
            if (selectedSquare) {
                const [fromRow, fromCol] = selectedSquare;
                if (isValidMove(fromRow, fromCol, row, col)) {
                    makeMove(fromRow, fromCol, row, col);
                } else {
                    clearHighlights();
                    selectedSquare = null;
                }
            } else {
                const piece = board[row][col];
                if (piece !== '.' && isPieceOwnedByCurrentPlayer(piece)) {
                    selectedSquare = [row, col];
                    highlightSquare(row, col);
                    showPossibleMoves(row, col);
                }
            }
        }
        
        function handleDragStart(e) {
            const square = e.target.parentElement;
            const row = parseInt(square.dataset.row);
            const col = parseInt(square.dataset.col);
            
            selectedSquare = [row, col];
            e.target.classList.add('dragging');
            highlightSquare(row, col);
            showPossibleMoves(row, col);
        }
        
        function handleDragEnd(e) {
            e.target.classList.remove('dragging');
        }
        
        function handleDragOver(e) {
            e.preventDefault();
        }
        
        function handleDrop(e) {
            e.preventDefault();
            const square = e.currentTarget;
            const row = parseInt(square.dataset.row);
            const col = parseInt(square.dataset.col);
            
            if (selectedSquare) {
                const [fromRow, fromCol] = selectedSquare;
                if (isValidMove(fromRow, fromCol, row, col)) {
                    makeMove(fromRow, fromCol, row, col);
                }
            }
            clearHighlights();
        }
        
        function isPieceOwnedByCurrentPlayer(piece) {
            if (currentPlayer === 'white') {
                return piece === piece.toUpperCase();
            } else {
                return piece === piece.toLowerCase();
            }
        }
        
        function isValidMove(fromRow, fromCol, toRow, toCol) {
            // Basic validation - in real app, would use chess engine
            const piece = board[fromRow][fromCol];
            const targetPiece = board[toRow][toCol];
            
            // Can't capture own piece
            if (targetPiece !== '.' && isPieceOwnedByCurrentPlayer(targetPiece)) {
                return false;
            }
            
            // Basic pawn movement
            if (piece.toLowerCase() === 'p') {
                const direction = piece === 'P' ? -1 : 1;
                const startRow = piece === 'P' ? 6 : 1;
                
                // Forward move
                if (fromCol === toCol && targetPiece === '.') {
                    if (toRow === fromRow + direction) return true;
                    if (fromRow === startRow && toRow === fromRow + 2 * direction && board[fromRow + direction][fromCol] === '.') return true;
                }
                
                // Capture
                if (Math.abs(fromCol - toCol) === 1 && toRow === fromRow + direction && targetPiece !== '.') {
                    return true;
                }
            }
            
            // For other pieces, allow any move for demo
            return true;
        }
        
        function makeMove(fromRow, fromCol, toRow, toCol) {
            const piece = board[fromRow][fromCol];
            const capturedPiece = board[toRow][toCol];
            
            // Handle capture
            if (capturedPiece !== '.') {
                playSound('capture');
                const color = capturedPiece === capturedPiece.toUpperCase() ? 'white' : 'black';
                capturedPieces[color === 'white' ? 'black' : 'white'].push(capturedPiece);
                updateCapturedPieces();
                
                // Animate capture
                const squares = document.querySelectorAll('.square');
                const targetSquare = squares[toRow * 8 + toCol];
                const targetPiece = targetSquare.querySelector('.chess-piece');
                if (targetPiece) {
                    targetPiece.classList.add('captured');
                }
            } else {
                playSound('move');
            }
            
            // Make the move
            board[toRow][toCol] = piece;
            board[fromRow][fromCol] = '.';
            
            // Add to move history
            const moveNotation = `${piece}${String.fromCharCode(97 + fromCol)}${8 - fromRow}-${String.fromCharCode(97 + toCol)}${8 - toRow}`;
            moveHistory.push(moveNotation);
            updateMoveList();
            
            // Switch players
            currentPlayer = currentPlayer === 'white' ? 'black' : 'white';
            updatePlayerTurn();
            
            // Re-render board
            setTimeout(() => {
                renderBoard();
                clearHighlights();
                selectedSquare = null;
                
                // AI move (simple random move for demo)
                if (currentPlayer === 'black') {
                    setTimeout(makeAIMove, 1000);
                }
            }, capturedPiece !== '.' ? 500 : 0);
        }
        
        function makeAIMove() {
            // Simple AI - picks a random legal move
            const blackPieces = [];
            for (let row = 0; row < 8; row++) {
                for (let col = 0; col < 8; col++) {
                    const piece = board[row][col];
                    if (piece !== '.' && piece === piece.toLowerCase()) {
                        blackPieces.push([row, col]);
                    }
                }
            }
            
            // Try random moves until finding a legal one
            for (let attempts = 0; attempts < 100; attempts++) {
                const [fromRow, fromCol] = blackPieces[Math.floor(Math.random() * blackPieces.length)];
                const toRow = Math.floor(Math.random() * 8);
                const toCol = Math.floor(Math.random() * 8);
                
                if (isValidMove(fromRow, fromCol, toRow, toCol)) {
                    makeMove(fromRow, fromCol, toRow, toCol);
                    break;
                }
            }
        }
        
        function highlightSquare(row, col) {
            clearHighlights();
            const squares = document.querySelectorAll('.square');
            squares[row * 8 + col].classList.add('highlighted');
        }
        
        function showPossibleMoves(row, col) {
            // Show possible moves (simplified for demo)
            const piece = board[row][col];

                    if (isValidMove(row, col, r, c)) {
                        const squares = document.querySelectorAll('.square');
                        const targetSquare = squares[r * 8 + c];
                        
                        if (board[r][c] !== '.') {
                            targetSquare.classList.add('possible-capture');
                        } else {
                            targetSquare.classList.add('possible-move');
                        }
                    }
                }
            }
        }
        
        function clearHighlights() {
            document.querySelectorAll('.square').forEach(square => {
                square.classList.remove('highlighted', 'possible-move', 'possible-capture');

        function updatePlayerTurn() {
            document.getElementById('whitePlayer').classList.toggle('active', currentPlayer === 'white');
            document.getElementById('blackPlayer').classList.toggle('active', currentPlayer === 'black');
        }
        
        function updateCapturedPieces() {
            const whiteCaptured = document.getElementById('whiteCaptured');
            const blackCaptured = document.getElementById('blackCaptured');
            
            whiteCaptured.innerHTML = capturedPieces.white.map(p => `<span class="captured-piece">${pieces[p]}</span>`).join('');
            blackCaptured.innerHTML = capturedPieces.black.map(p => `<span class="captured-piece">${pieces[p]}</span>`).join('');
            
            // Calculate material advantage
            const pieceValues = { 'p': 1, 'n': 3, 'b': 3, 'r': 5, 'q': 9, 'k': 0 };
            let whiteValue = 0, blackValue = 0;
            
            capturedPieces.white.forEach(p => whiteValue += pieceValues[p.toLowerCase()]);
            capturedPieces.black.forEach(p => blackValue += pieceValues[p.toLowerCase()]);
            
            const advantage = whiteValue - blackValue;
            document.getElementById('whiteAdvantage').textContent = advantage > 0 ? `+${advantage}` : '';
            document.getElementById('blackAdvantage').textContent = advantage < 0 ? `+${Math.abs(advantage)}` : '';
        }
        
        function updateMoveList() {
            const moveList = document.getElementById('moveList');
            moveList.innerHTML = '';
            
            for (let i = 0; i < moveHistory.length; i += 2) {
                const moveItem = document.createElement('li');
                moveItem.className = 'move-item';
                
                const moveNumber = Math.floor(i / 2) + 1;
                moveItem.innerHTML = `
                    <span class="move-number">${moveNumber}.</span>
                    <span class="move-notation">${moveHistory[i] || ''}</span>
                    <span class="move-notation">${moveHistory[i + 1] || ''}</span>
                `;
                
                moveList.appendChild(moveItem);
            }
            
            moveList.scrollTop = moveList.scrollHeight;
        }
        
        function newGame() {
            if (confirm('Start a new game?')) {
                board = initialBoard.map(row => [...row]);
                selectedSquare = null;
                currentPlayer = 'white';
                moveHistory = [];
                capturedPieces = { white: [], black: [] };
                renderBoard();
                updatePlayerTurn();
                updateCapturedPieces();
                updateMoveList();
                playSound('move');
            }
        }
        
        function flipBoard() {
            boardFlipped = !boardFlipped;
            renderBoard();
            playSound('move');

            soundEnabled = !soundEnabled;
            document.getElementById('soundIcon').textContent = soundEnabled ? 'ðŸ”Š' : 'ðŸ”‡';
            document.querySelector('.sound-toggle').classList.toggle('muted', !soundEnabled);
        }

        }
        
        // Timer functionality
        let whiteTime = 600; // 10 minutes in seconds
        let blackTime = 600;
        let timerInterval;
        
        function startTimer() {
            timerInterval = setInterval(() => {
                if (currentPlayer === 'white') {
                    whiteTime--;
                    updateTimerDisplay('whiteTimer', whiteTime);
                } else {
                    blackTime--;
                    updateTimerDisplay('blackTimer', blackTime);
                }
                
                if (whiteTime <= 0 || blackTime <= 0) {
                    clearInterval(timerInterval);
                    alert(`Time's up! ${whiteTime <= 0 ? 'Black' : 'White'} wins!`);
                }
            }, 1000);
        }
        
        function updateTimerDisplay(timerId, seconds) {
            const minutes = Math.floor(seconds / 60);
            const secs = seconds % 60;
            document.getElementById(timerId).textContent = `${minutes}:${secs.toString().padStart(2, '0')}`;
        }
        
        // Initialize the game
        initializeBoard();
        startTimer();
