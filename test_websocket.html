<!DOCTYPE html>
<html>
<head>
    <title>Chess WebSocket Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #1a1a1a;
            color: #fff;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .section {
            background-color: #2a2a2a;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
        button:disabled {
            background-color: #666;
            cursor: not-allowed;
        }
        #messages {
            background-color: #000;
            padding: 10px;
            height: 300px;
            overflow-y: scroll;
            border: 1px solid #444;
            font-family: monospace;
            font-size: 12px;
        }
        .message {
            margin-bottom: 5px;
            padding: 5px;
        }
        .sent {
            color: #4CAF50;
        }
        .received {
            color: #2196F3;
        }
        .error {
            color: #f44336;
        }
        input[type="text"] {
            padding: 8px;
            width: 300px;
            background-color: #333;
            color: #fff;
            border: 1px solid #555;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ® Chess Multiplayer WebSocket Test</h1>
        
        <div class="section">
            <h2>Connection</h2>
            <button id="connectBtn" onclick="connect()">Connect</button>
            <button id="disconnectBtn" onclick="disconnect()" disabled>Disconnect</button>
            <span id="status">Disconnected</span>
        </div>

        <div class="section">
            <h2>Lobby Actions</h2>
            <div>
                <input type="text" id="lobbyName" placeholder="Lobby Name" value="Test Lobby">
                <button onclick="createLobby()" id="createLobbyBtn" disabled>Create Lobby</button>
            </div>
            <div>
                <input type="text" id="lobbyId" placeholder="Lobby ID">
                <button onclick="joinLobby()" id="joinLobbyBtn" disabled>Join Lobby</button>
            </div>
            <button onclick="leaveLobby()" id="leaveLobbyBtn" disabled>Leave Lobby</button>
        </div>

        <div class="section">
            <h2>Messages</h2>
            <div id="messages"></div>
        </div>
    </div>

    <script>
        let ws = null;
        let playerId = null;
        let currentLobbyId = null;

        function log(message, type = 'received') {
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            messageDiv.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function updateStatus(status) {
            document.getElementById('status').textContent = status;
        }

        function connect() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${protocol}//localhost:8080/ws`;
            
            ws = new WebSocket(wsUrl);

            ws.onopen = () => {
                log('Connected to server', 'sent');
                updateStatus('Connected');
                document.getElementById('connectBtn').disabled = true;
                document.getElementById('disconnectBtn').disabled = false;
                document.getElementById('createLobbyBtn').disabled = false;
                document.getElementById('joinLobbyBtn').disabled = false;
                
                // Send connect message
                const msg = {
                    type: 'Connect',
                    token: 'test-token'
                };
                ws.send(JSON.stringify(msg));
                log(`Sent: ${JSON.stringify(msg)}`, 'sent');
            };

            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                log(`Received: ${JSON.stringify(data, null, 2)}`, 'received');
                
                // Handle different message types
                if (data.type === 'Connected') {
                    playerId = data.player_id;
                    log(`Player ID: ${playerId}`, 'received');
                } else if (data.type === 'LobbyMessage') {
                    handleLobbyMessage(data);
                }
            };

            ws.onerror = (error) => {
                log(`Error: ${error}`, 'error');
                updateStatus('Error');
            };

            ws.onclose = () => {
                log('Disconnected from server', 'error');
                updateStatus('Disconnected');
                document.getElementById('connectBtn').disabled = false;
                document.getElementById('disconnectBtn').disabled = true;
                document.getElementById('createLobbyBtn').disabled = true;
                document.getElementById('joinLobbyBtn').disabled = true;
                document.getElementById('leaveLobbyBtn').disabled = true;
            };
        }

        function disconnect() {
            if (ws) {
                ws.close();
            }
        }

        function createLobby() {
            const lobbyName = document.getElementById('lobbyName').value;
            const msg = {
                type: 'CreateLobby',
                config: {
                    name: lobbyName,
                    mode: 'Deathmatch',
                    max_players: 4,
                    time_control: '3+0',
                    rated: false,
                    voice_enabled: true
                }
            };
            ws.send(JSON.stringify(msg));
            log(`Sent: ${JSON.stringify(msg)}`, 'sent');
        }

        function joinLobby() {
            const lobbyId = document.getElementById('lobbyId').value;
            if (!lobbyId) {
                alert('Please enter a lobby ID');
                return;
            }
            const msg = {
                type: 'JoinLobby',
                lobby_id: lobbyId
            };
            ws.send(JSON.stringify(msg));
            log(`Sent: ${JSON.stringify(msg)}`, 'sent');
        }

        function leaveLobby() {
            const msg = {
                type: 'LeaveLobby'
            };
            ws.send(JSON.stringify(msg));
            log(`Sent: ${JSON.stringify(msg)}`, 'sent');
            document.getElementById('leaveLobbyBtn').disabled = true;
        }

        function handleLobbyMessage(data) {
            const lobbyMsg = data.LobbyMessage;
            
            if (lobbyMsg.type === 'LobbyCreated') {
                currentLobbyId = lobbyMsg.lobby_id;
                document.getElementById('lobbyId').value = currentLobbyId;
                document.getElementById('leaveLobbyBtn').disabled = false;
                log(`Created lobby: ${currentLobbyId}`, 'received');
            } else if (lobbyMsg.type === 'LobbyUpdated') {
                document.getElementById('leaveLobbyBtn').disabled = false;
                log(`Joined lobby: ${lobbyMsg.lobby.id}`, 'received');
            } else if (lobbyMsg.type === 'PlayerJoined') {
                log(`Player joined: ${lobbyMsg.player.username}`, 'received');
            } else if (lobbyMsg.type === 'PlayerLeft') {
                log(`Player left: ${lobbyMsg.player_id}`, 'received');
            } else if (lobbyMsg.type === 'LobbyClosed') {
                log('Lobby closed', 'received');
                document.getElementById('leaveLobbyBtn').disabled = true;
            }
        }

        // Send ping every 30 seconds to keep connection alive
        setInterval(() => {
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({ type: 'Ping' }));
            }
        }, 30000);
    </script>
</body>
</html>
